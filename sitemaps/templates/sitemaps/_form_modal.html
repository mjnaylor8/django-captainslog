<div id="form-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div id="form-modal-header" class="modal-header">
                <button type="button" class="close" onclick="$('#form-modal').modal('hide');" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="form-modal-body" class="modal-body modal-main-body">
                <!-- <a data-toggle="modal" href="{% url 'sitemaps:routetable' %}" data-target="#form-modal">Click me</a> -->
            </div>
            <div id="form-modal-footer" class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="$('#form-modal').modal('hide');">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
