<table id="routes-table" class="table">
    <thead>
    <tr>
      <th class="text-center" scope="col">#</th>
      <th class="text-center" scope="col">Name</th>
      <th class="text-center" scope="col">Description</th>
      <th class="text-center" scope="col">User</th>
      <th class="text-center" scope="col">Path</th>
      <th class="text-center" scope="col">File</th>
      <th class="text-center" scope="col">Read / Update / Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for route in routes %}
      <tr>
        <th class="text-center" scope="row">{{ forloop.counter }}</th>
        <td class="text-center">{{ route.route_name }}</td>
        <td class="text-center">{{ route.route_description }}</td>
        <td class="text-center">{{ route.user }}</td>
        <td class="text-center">{{ route.route_file_path }}</td>
        <td class="text-center">{{ route.route_file }}</td>
        <td class="text-center">
          <!-- Read book buttons -->
          <button type="button" class="bs-modal read-route btn btn-sm btn-primary" data-form-url="{% url 'read_route' route.pk %}">
            <span class="fa fa-eye"></span>
          </button>
          <!-- Update book buttons -->
          <button type="button" class="update-route btn btn-sm btn-primary" data-form-url="{% url 'update_route' route.pk %}">
            <span class="fa fa-pencil"></span>
          </button>
          <!-- Delete book buttons -->
          <button type="button" class="bs-modal delete-route btn btn-sm btn-danger" data-form-url="{% url 'delete_route' book.pk %}">
            <span class="fa fa-trash"></span>
          </button>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
