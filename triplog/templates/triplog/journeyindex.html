{% extends "triplog/base.html" %}
{% block content %}
    <a class="btn btn-success text-ligt btn-lg btn-block" href="{% url 'addjourney' %}">Add New Journey</a>
    <h2 class="display-5">Journey_Details:</h2>
    {% for journey_detail in object_list %}
        <div class="row" style="margin:5px;">
            <div class="col"> {{ journey_detail.start_date}}</div>
            <div class="col"> {{ journey_detail.end_date}}</div>
            <div class="col"> {{ journey_detail.travel_from}}</div>
            <div class="col"> {{ journey_detail.travel_to}}</div>
            <div class="col"><a href="{% url "changejourney" journey_detail.id %}" class='btn btn-secondary">Change</a></div>
        </div>
    {% endfor %}
{% endblock %}
