{% extends "triplog/base.html" %}

{% load bootstrap4 %}

{% block title %}
    {%if site_information_title%}
        {{site_information_title}}
    {%endif%}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form%}
        <input class="btn btn-primary text-light btn-lg" type="submit" value="submit">
    </form>
    {{form.media}}
{% endblock %}
